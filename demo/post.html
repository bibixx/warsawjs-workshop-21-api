<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
</head>
<body>
  <h1>Post</h1>
  <table>
    <tr>
      <td>POST</td>
      <td>/posts</td>
      <td>FormData({ username: String, title: String, image: mimeType = "image/jpg", "image/jpeg", "image/png" })</td>
    </tr>
  </table>
  <form id="form">
    Username: <input type="text" name="username" id="username" /><br>
    File: <input type="file" name="image-src" id="image" /><br>
    Body: <textarea name="body" id="body" cols="30" rows="10"></textarea><br>
    <button>Submit</button>
  </form>

  <script src="./post-post.js"></script>
</body>
</html>
